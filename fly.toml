# fly.toml — Fly.io deployment config for sigil-registry
app = "sigil-registry"
primary_region = "fra"  # Frankfurt — EU-based for EUPL compliance

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "sigil_registry=info,warn"
  LISTEN_ADDR = "0.0.0.0:3100"
  # DATABASE_URL is set as a secret: fly secrets set DATABASE_URL=...

[http_service]
  internal_port = 3100
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
